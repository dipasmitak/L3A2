<!DOCTYPE html>
<html>
    <head>
        <title>Lists In HTML</title>
    </head>
    <body>
        <center>
            <h1>LISTS</h1>
            <h2>Ordered Lists</h2>
            <ol>
                <li>Hello</li>
                <li>Thank You</li>
                <li>Good Bye</li>
            </ol>
            <h2>Unordered List</h2>
            <ul>
                <li>Hello</li>
                <li>Thank You</li>
                <li>Good Bye</li>
            </ul>
            <h2>Difinetion List</h2>
            <dt>
                <dl>Hello</dl>
                <dl>Thank You</dl>
                <dl>Good Bye</dl>
            </dt>
        </center>
    </body>
</html>
